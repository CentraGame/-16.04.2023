<!DOCTYPE html> 
<html lang="ru"> 
<head> 
  <meta charset="UTF-8"> 
  <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <title>Fading-methods of jQuery</title> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> 
<script>
   $(document).ready(function(){ 
    $("button").click(function(){ 
     var div = $("#a");   
     div.animate({left: '100px'}, "slow"); 
     var div1 = $("#a1");
     div1.animate({left: '100px'}, "slow");
    });
});
$(document).ready(function(){ 
    $("#g1").click(function(){ 
    $(this).animate({top: '85px'}, "slow");
    });
}); 
$(document).ready(function(){ 
    $("#g2").click(function(){ 
    $(this).animate({top: '180px'}, "slow");
    });
}); 
$(document).ready(function(){ 
    $("#g3").click(function(){ 
    $(this).animate({top: '260px'}, "slow");
    });
}); 
$(document).ready(function(){ 
    $("#g4").click(function(){ 
    $(this).animate({top: '365px'}, "slow");
    });
}); 
$(document).ready(function(){ 
    $("#g5").click(function(){ 
    $(this).animate({top: '445px'}, "slow");
    });
}); 
</script>
</head>
<body>
    <button style="top: 15px;">Сдвинуть 3 и 5 абзац на 100 px</button>
    <p><div style="background:#ffffff00;width:1000px;position:absolute;top: 35px;">Колобок повесился</div></p>
    <p><div style="background:#ffffff00;width:1000px;height:75px;position:absolute;top: 55px;" id="g1"><img src="images1/1.gif" width="100"></div></p>
    <p><div style="background:#ffffff00;width:1000px;position:absolute;top: 130px;">Русалка села на шпагат</div></p>
    <p><div style="background:#ffffff00;width:1000px;height:57px;position:absolute;top: 150px;" id="g2"><a><img src="images1/2.gif" width="100"></a></div></p>
    <p><div style="background:#ffffff00;width:1000px;position:absolute;top: 210px;" id="a">Приходит Колобок на растрел и говорит:"Мужики, только не стреляйте в голову"</div></p>
    <p><a><div style="background:#ffffff00;width:1000px;height:80px;top: 230px;position: absolute;" id="g3"><img src="images1/3.gif" width="100"></div></a></p>
    <p><div style="background:#ffffff00;width:1000px;position:absolute;top: 315px;">Буротино утонул</div></p>
    <p><a><div style="background:#ffffff00;width:1000px;height:57px;top: 335px;position: absolute;" id="g4"><img src="images1/4.gif" width="100"></div></a></p>
    <p><div style="background:#ffffff00;width:1000px;position:absolute;top: 395px;" id="a1">Был Колобок в бане. Папарился и выходит из бани. А потом говорит:"Блин, голову забыл помыть" </div></p>
    <p><a><div style="background:#ffffff00;width:1000px;height:75px;top: 415px;position: absolute;" id="g5"><img src="images1/5.gif" width="100"></div></a></p>
</body>
</html>
